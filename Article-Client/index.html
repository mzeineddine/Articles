<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body class="flex center column height100vh">
    <form class="flex center column  space-between start-item auth">
        <div class="flex column width100-per">
            <label for="email">Email</label>
            <input type="email" class="width100-per" name="email" placeholder="example@server.com">
        </div>
        <div class="flex column width100-per">
            <label for="pass">Password</label>
            <input type="password" class="width100-per" name="pass" placeholder="Password">
        </div>
        <button type="submit" class="width100-per">Login</button>
        <div class="flex column width100-per">
            <p>Do not have an account? <a href="./signup.html">SIGNUP</a></p>
        </div>
    </form>
</body>
</html>

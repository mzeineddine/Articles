<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body class="flex center column height100vh">
    <form id="signup-form" class="flex center column width50-per space-between start-item auth">
        <div class="flex column width100-per">
            <label for="user_name">User Name</label>
            <input type="text" class="width100-per" id="user_name" name="user_name" placeholder="User Name">
        </div>
        <div class="flex column width100-per">
            <label for="email">Email</label>
            <input type="email" class="width100-per" id="email" name="email" placeholder="example@server.com">
        </div>
        <div class="flex column width100-per">
            <label for="pass">Password</label>
            <input type="password" class="width100-per" id="pass" name="pass" placeholder="Password">
        </div>
        <button type="submit" class="width100-per">Signup</button>
        <div class="flex column width100-per">
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </div>
    </form>
    <script src="./JS/axios.min.js"></script>
    <script src="./JS/index.js"></script>
    <script>onload=load_signup()</script>
</body>
</html>
